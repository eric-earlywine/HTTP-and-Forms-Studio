<!doctype html>
<head>
	<meta charset="utf-8">
	<title>My Search</title>
	<script>
		function setSearchEngine() {
			let engine = document.querySelector("input[name=engine]:checked");
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			let form = document.querySelector("form");
			form.setAttribute("action", actions[engine.value]);
		}
		// TODO: create a handler
    window.addEventListener("load", function(){
		let form = document.querySelector("form");
		form.addEventListener("submit", function(event){
			let query = document.querySelector("input[name=q]");
			if (!query.value) {
				alert("Please enter something to search");
				event.preventDefault();
			} 
			setSearchEngine();
		});
    });
	</script>
	<style>
		html,body {
  			height:100%;
  			width:100%;
 			margin:0;
		}
		body , body {
  			display:flex;
			background-color:cornflowerblue;
		}
		form {
			margin: auto;
		}
		label {
			display:block;
			text-align: center;
		}
		.text {
			font-size:18pt;
     		width:500px;
			font-weight: bold;
		}
		#button {
			font-size: 18pt;
		}
	</style>
</head>

<body>
	<form id="searchForm">
	<!-- TODO: add form elements -->
	<input type="text" name="q" class="text">
	<input type="submit" value="Go!" id="button">
	<label>Google<input type="radio" name="engine" value="google" checked="checked"></label>
	<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"></label>
	<label>Bing<input type="radio" name="engine" value="bing"></label>
	<label>Ask<input type="radio" name="engine" value="ask"></label>
	</form>
</body>
